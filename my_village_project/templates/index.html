<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procedural Village: Vast Horizon</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <!-- Three.js Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Simplex Noise (지형 생성용) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
  </head>
  <body>
    <!-- UI 레이어 -->
    <div id="ui-layer">
      <h1>🏘️ VAST VILLAGE SIMULATOR</h1>
      <div class="stats-box">
        <p id="status">세계 생성 중...</p>
        <p>Time: <span id="time-display">Day</span></p>
        <button onclick="worldApp.toggleTime()">☀️/🌙 시간 변경</button>
        <button onclick="worldApp.regenerate()">🔄 세계 재생성</button>
      </div>
      <div class="controls-hint">
        우클릭 드래그: 이동 | 좌클릭 드래그: 회전 | 휠: 확대
      </div>
    </div>

    <!-- 메인 스크립트 로드 -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
